<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="./assets/img/buzzquizz.png" type="image/x-icon">

    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CONTEXT CSS -->
    <link rel="stylesheet" href="./assets/css/navegacao-criar-quizz-style.css">
</head>
<body>
<header>
    <h1 class="header-title">BuzzQuizz</h1>
</header>
<main>
    <section id="navegacao" class="flex flex-direction-column">
        <div class="user-quizzes flex flex-direction-column">
            <div class="user-quizzes-title flex align-items-center">
                <h3> Seus Quizzes </h3>
                <ion-icon name="add-circle"></ion-icon>
            </div>
            <div class="create-quizz flex flex-direction-column justify-content-center align-items-center">
                <p> Você não criou nenhum <br> quizz ainda :( </p>
                <button> Criar quizz </button>
            </div>
            <ul class="user-quizzes-list">

            </ul>
        </div>
        <div class="all-quizzes flex flex-direction-column">
            <h3> Todos os Quizzes </h3>
            <ul class="quizzes-list">

            </ul>
        </div>
    </section>
</main>
<!-- DEFAULT JS -->
<script src="./assets/js/script.js"></script>
<!-- CONTEXT JS -->
<script src="./assets/js/navegacao-criar-quizz-script.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
