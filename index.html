<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="./assets/img/buzzquizz.png" type="image/x-icon">

    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CONTEXT CSS -->
    <link rel="stylesheet" href="./assets/css/criacao-infos-basicas-style.css">
</head>
<body>
<header>
    <h1 class="header-title">BuzzQuizz</h1>
</header>
<main>
    <section id="criacao-infos-basicas">
        <h1 class="default-title flex justify-content-center"> Comece pelo começo </h1>
            <div class="quizz-box flex flex-direction-column justify-content-center align-items-center">
            <input class="default-input-style" type="text" id="quizzTitle" placeholder="Título do seu quizz">
            <input class="default-input-style" type="text" id="quizzImage" placeholder="URL da imagem do seu quizz">
            <input class="default-input-style" type="text" id="quizzNumberQuestions" placeholder="Quantidade de perguntas do quizz">
            <input class="default-input-style" type="text" id="quizzNumberLevels" placeholder="Quantidade de níveis do quizz">
        </div>
        <div class="flex justify-content-center">
            <button class="create-questions-button" onclick="submitQuizzBasicInfos()"> Prosseguir para criar perguntas </button>
        </div>
    </section>
</main>
<!-- DEFAULT JS -->
<script src="./assets/js/script.js"></script>
<!-- CONTEXT JS -->
<script src="./assets/js/criacao-infos-basicas-script.js"></script>
</body>
</html>
