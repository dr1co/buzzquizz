<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="./assets/img/buzzquizz.png" type="image/x-icon">

    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CONTEXT CSS -->
    <link rel="stylesheet" href="./assets/css/questionsCreateStyle.css">
</head>
<body>
<header>
    <h1 class="header-title">BuzzQuizz</h1>
</header>
<main>
    <section class="questions-creation flex flex-direction-column justify-content-center align-items-center">
        <h3>Crie suas perguntas</h3>
        <div class="question flex flex-direction-column align-items-center">
            <div class="default-input-group-width flex flex-direction-column">
                <div class="flex flex-direction-column">
                    <span class="default-title">Pergunta 1</span>
                    <input class="default-input-style" type="text" placeholder="Texto da pergunta">
                    <input class="default-input-style" type="text" placeholder="Cor de fundo da pergunta">
                </div>
                <div class="flex flex-direction-column">
                    <span class="default-title">Resposta correta</span>
                    <input class="default-input-style" type="text" placeholder="Resposta correta">
                    <input class="default-input-style" type="text" placeholder="URL da imagem">
                </div>
                <div class="flex flex-direction-column">
                    <span class="default-title">Respostas incorretas</span>
                    <div class="incorrect-group-input-margin flex flex-direction-column">
                        <input class="default-input-style" type="text" placeholder="Resposta incorreta 1">
                        <input class="default-input-style" type="text" placeholder="URL da imagem 1">
                    </div>
                    <div class="incorrect-group-input-margin flex flex-direction-column">
                        <input class="default-input-style" type="text" placeholder="Resposta incorreta 2">
                        <input class="default-input-style" type="text" placeholder="URL da imagem 2">
                    </div>
                    <div class="flex flex-direction-column">
                        <input class="default-input-style" type="text" placeholder="Resposta incorreta 3">
                        <input class="default-input-style" type="text" placeholder="URL da imagem 3">
                    </div>
                </div>
            </div>
        </div>
        <button type="button">Prosseguir pra criar n√≠veis</button>
    </section>
</main>
<!-- JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
